<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style2.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Amazon Clone</title>
</head>

<body>

<div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" width="120">
</div>

<div class="container">
    <h2>Login</h2>

    <label>Email or mobile phone number</label>
    <input type="text" id="email">

    <label>Password</label>
    <a href="#" class="forgot">Forgot Password</a>
    <input type="password" id="password">

    <button class="btn-login" onclick="validateLogin()">Login</button>

    <div class="keep">
        <input type="checkbox" id="keep"> Keep me signed in
    </div>

    <hr>

    <p style="text-align:center; font-size:14px;">New to Amazon?</p>
    <button class="btn-create">Create your Amazon account</button>
</div>

<div class="footer">
    <p>Conditions of Use &nbsp; Privacy Notice &nbsp; Help</p>
    <p>Â© 1996-2025, Amazon Clone Project</p>
</div>

<script>
function validateLogin() {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    // Validation
    if (email === "" || password === "") {
        alert("Please fill all fields!");
        return;
    }

    if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
    }
    alert("Login successful!")
    window.location.href = "index4.html";
}

</script>

</body>
</html>
